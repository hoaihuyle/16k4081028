<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.brand img{
  width: 70px;
  height: 50px;
  float: left;
}
div.brand {
    float: left;
    margin-right: -5px;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  /*background-color: #4CAF50;*/
      background-color: #001DBD;
  color: white;
}

.topnav .icon {
  display: none;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container{
  padding: 15px 30px;
  margin: 15px;
  border-radius: .25rem;
  /*border: 1px solid black;*/
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <div class="brand">
    <img src="logo.png">
  </div>
  <a href="index.html">Trang chủ</a>
  <a href="GioiThieu.html">Giới Thiệu</a>
  <a href="ThongKe.html">Thống Kê</a>
  <a href="DieuTra.html" class="active">Điều Tra</a>
  <a href="LienHe.html" >Liên Hệ</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>


<div class="container">
  <h2>Phiếu điều tra thu nhập</h2>
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">Họ và tên</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Họ và tên">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Giới tính</label>
      </div>
      <div class="col-75">
        <label class="radio-inline">
          <input type="radio" name="optradio" checked>Nam
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Nữ
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Khác
        </label>
          </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Thu nhập</label>
      </div>
      <div class="col-75">
        <select id="salary" name="salary">
          <option value="1"> < 5.000.000 VNĐ</option>
          <option value="2">5.000.000 VNĐ- 50.000.000 VNĐ </option>
          <option value="3"> > 50.000.000 VNĐ</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Ghi chú</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Viết gì đó..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Gửi">
    </div>
  </form>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
