<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}
.container{
  padding: 15px 30px;
  margin: 15px;
  border-radius: .25rem;
  border: 1px solid black;
}
.column-4{
  float: left;
  width: 25%;
}
.column-8{
  float: left;
  width: 75%;
}
.column{
  float: left;
  width: 50%;
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html">Trang chủ</a>
  <a href="GioiThieu.html">Giới Thiệu</a>
  <a href="ThongKe.html">Thống Kê</a>
  <a href="DieuTra.html">Điều Tra</a>
  <a href="LienHe.html" class="active">Liên Hệ</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
  <div class="wrap-form">
    <form>
      <input type="text" name="" placeholder="Tên">
      <input type="tex" name="" placeholder="Email">
      <input type="number" name="" placeholder="Số điện thoại">
      <input type="text" name="" placeholder="Địa chỉ">
      <textarea name="message" rows="10" cols="30">Nhập nội dung</textarea>
    </form>
  </div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
